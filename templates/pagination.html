{% load game %}

<!-- *PAGINATION -->
<nav class="d-flex justify-content-center">
    <ul class="pagination pagination-sm">
        {% if page_obj.has_previous %}
            <li class="page-item"><a href="?{% url_replace request 'page' page_obj.previous_page_number %}" class="page-link">&laquo;</a></li>
        {% endif %}

        {% for num in page_obj.paginator.page_range %}
            {% if page_obj.number == num %}
                <li class="page-item active"><a href="" class="page-link">{{ num }}</a></li>
            {% else %}
                <li class="page-item"><a href="?{% url_replace request 'page' num %}" class="page-link">{{ num }}</a></li>
            {% endif %}
        {% endfor %}

        {% if page_obj.has_next %}
            <li class="page-item"><a href="?{% url_replace request 'page' page_obj.next_page_number %}" class="page-link">&raquo;</a></li>
        {% endif %}
    </ul>
</nav>
<!-- */PAGINATION  -->
